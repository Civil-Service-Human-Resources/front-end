<!DOCTYPE html>
<!--[if lte IE 8 ]><html class="lte-ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]> <html class="ie9" lang="en"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class="" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <title>{{$pageTitle}}MOT styleguide{{/pageTitle}}</title>

    <link rel="shortcut icon" href="{{assetPath}}images/favicon.ico?0.22.1" type="image/x-icon" />

    <link rel="mask-icon" href="{{assetPath}}images/gov.uk_logotype_crown.svg?0.22.1" color="#0b0c0c">
    <link rel="apple-touch-icon" sizes="180x180" href="{{assetPath}}images/apple-touch-icon-180x180.png?0.22.1">
    <link rel="apple-touch-icon" sizes="167x167" href="{{assetPath}}images/apple-touch-icon-167x167.png?0.22.1">
    <link rel="apple-touch-icon" sizes="152x152" href="{{assetPath}}images/apple-touch-icon-152x152.png?0.22.1">
    <link rel="apple-touch-icon" href="{{assetPath}}images/apple-touch-icon.png?0.22.1">

    <meta name="theme-color" content="#0b0c0c" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="{{assetPath}}images/opengraph-image.png?0.22.1">

    <link href="{{assetPath}}stylesheets/styles.css" media="screen" rel="stylesheet" />

    <script type="text/javascript" src="{{assetPath}}javascripts/vendor.bundle.js"></script>
    
	  {{>new_head}}

    {{>new_tracking}}
</head>
<body class="">
  <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

    <!-- skiplink -->
    <div id="skiplink-container">
      <div><a href="#content" class="skiplink">Skip to main content</a></div>
    </div>

    <!-- cookie message -->
    <div id="global-cookie-message">
        {{>new_cookie_message}}
    </div>

    <!-- header -->
    {{>new_header}}

    <!-- header bar -->
    <div id="global-header-bar"></div>

    <!-- main content -->
    {{$content}}{{/content}}

    <!-- footer -->
    {{$footer}}
        {{>new_footer}}
    {{/footer}}

    <div id="global-app-error" class="app-error hidden"></div>

    {{$bodyEnd}}
      {{>new_scripts}}
    {{/bodyEnd}}

    {{$bodyEndInlineScripts}}
    {{/bodyEndInlineScripts}}

    {{!--
    <script>// if (typeof window.GOVUK === 'undefined') document.body.className = document.body.className.replace('js-enabled', '');</script>
    --}}
  </body>
</html>
